<OCTYPE html>
<html ng-app="techNodeApp">
  <head>
    <title>TechNode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/emojify.js/0.9.0/css/emojify.css">
    <link href="/style.css" rel="stylesheet" media="screen">
    <link href="/styles/rooms.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/emojify.js/0.9.0/emojify.js"></script>
    <script type="text/javascript" src="/components/jquery/jquery.js"></script>
    <script type="text/javascript" src="/components/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/components/angular-cookies/angular-cookies.js"></script>
  </head>
  <body  ng-controller="MainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TechNode</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right" ng-show="userMe">
            <li>
              <img alt="{{userMe.name}}" src="{{userMe.avatar}}" class="img-rounded"/>
            </li>
            <li>
              <a href="" ng-click="logout()">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container" style="margin-top:100px;">
       <div class="row" ng-view>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/app.js"></script>
  <script type="text/javascript" src="/router.js"></script>
  <script type="text/javascript" src="/services/socket.js"></script>
  <script type="text/javascript" src="/directives/markdown.js"></script>
  <script type="text/javascript" src="/directives/emojify.js"></script>
  <script type="text/javascript" src="/directives/auto-scroll-to-bottom.js"></script>
  <script type="text/javascript" src="/directives/ctrl-enter-break-line.js"></script>
  <script type="text/javascript" src="/controllers/main.js"></script>
  <script type="text/javascript" src="/controllers/login.js"></script>
  <script type="text/javascript" src="/controllers/rooms.js"></script>
  <script type="text/javascript" src="/controllers/tech-node.js"></script>
  <script type="text/javascript" src="/controllers/room-creator.js"></script>
  <script type="text/javascript" src="/controllers/search.js"></script>
</html>
