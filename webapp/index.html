<!DOCTYPE html>
<html>
  <head>
    <title>NodeChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/src/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">NodeChat</a>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-md-4">
          <div class="list-group room-list">
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default room">
            <div class="panel-heading room-header">Teambition</div>
            <div class="panel-body">
              <div class="timeline">
                <div class="list-group">
                  <!--<div class="list-group-item message">
                    <img alt="..." src="https://pbs.twimg.com/profile_images/2276387087/yubzyux1vmt34xucuemp_normal.jpeg" class="">
                    <div class="trangle"></div>
                    <p class="message-body">Consistent, sub 1000ms page loads on mobile? Yep, it's doable.</p>
                  </div>
                  <div class="list-group-item message me">
                    <img alt="..." src="https://pbs.twimg.com/profile_images/2276387087/yubzyux1vmt34xucuemp_normal.jpeg" class="">
                    <div class="trangle"></div>
                    <p class="message-body">Consistent, sub 1000ms page loads on mobile? Yep, it's doable.</p>
                  </div>-->
                </div>
              </div>
              <form class="form-inline message-creator">
                <div class="form-group">
                  <input type="text" class="form-control message-input" placeholder="say something">
                </div>
                <button type="submit" class="btn btn-success btn-send">send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade log-in-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Welcome to NodeChat</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-rooms-label">NodeChat</button>
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-rooms" role="menu">
                </ul>
              </div>
              <div class="form-group">
                <input type="email" class="form-control user-email" id="gmail" placeholder="example@gmail.com">
              </div>
              <button type="submit" class="btn btn-primary btn-enter">Enter</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/tmpl" id="list-room-item">
      {{#rooms}}
        <div class="list-group-item room-{{name}} room-item" data-name="{{name}}">
          <h4>{{name}}<span class="badge pull-right">{{users.length}}</span></h4>
          <div class="avatar-list">
            {{#users}}
              <img alt="{{email}}" src="{{avatar}}" class="img-rounded user-{{id}}"/>
            {{/users}}
          </div>
        </div>
      {{/rooms}}
    </script>
    <script type="text/tmpl" id="list-message-item">
      {{#messages}}
        <div class="list-group-item message {{#isMe}}me{{/isMe}}">
          <img alt="..." src="{{user.avatar}}" class="">
          <div class="trangle"></div>
          <p class="message-body">{{message}}</p>
        </div>
      {{/messages}}
    </script>

    <script src="/components/mustache/mustache.js"></script>
    <script src="/components/jquery/jquery.min.js"></script>
    <script src="/components/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/nodechat.js"></script>
  </body>
</html>
