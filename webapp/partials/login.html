<form class="form-inline" ng-submit="login()">
  <div class="btn-group">
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
      {{selectedRoom.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-rooms" role="menu">
      <li  ng-repeat="room in rooms"><a href="#" ng-click="onSelectRoom(room)">{{room.name}}</a></li>
    </ul>
  </div>
  <div class="form-group">
    <input type="email" required class="form-control" ng-model="email" placeholder="example@gmail.com" />
  </div>
  <button type="submit" class="btn btn-primary btn-enter">Enter</button>
</form>
