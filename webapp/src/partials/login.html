<form class="form-inline">
  <div class="btn-group">
    <button type="button" class="btn btn-success dropdown-rooms-label"></button>
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-rooms" role="menu">
      <li  ng-repeat="room in rooms"><a href="#" ng-click="selectRoom.item = room"></a></li>
    </ul>
  </div>
  <div class="form-group">
    <input type="email" requires class="form-control user-email" id="gmail" placeholder="example@gmail.com">
  </div>
  <button type="submit" class="btn btn-primary btn-enter" ng-click="login()">Enter</button>
</form>
